<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.
                </p>
            </div>
        </div>
    </header>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-5">
                One of three columns
            </div>
            <div class="col-md-2">
                    <ul class="list-group">
                            <li class="list-group-item">Letters Guessed
                            <li class="list-group-item" id="guessedLetters"></li>    
                            </li>
                            <li class="list-group-item">Correct Letters</li>
                            <li class="list-group-item" id="correctLetters"></li>
                            <li class="list-group-item">Wrong Letters</li>
                            <li class="list-group-item" id="wrongLetters"></li>
                            <li class="list-group-item">Wins
                                <span class="badge badge-success badge-pill">0</span>
                            </li>
                            <li class="list-group-item">Loses
                                <span class="badge badge-error badge-pill">0</span>
                            </li>
                          </ul>
            </div>
            <div class="col-md-5">
                    One of three columns
                </div>
        </div>
    </div>
