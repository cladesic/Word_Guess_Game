<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">NFL TEAMS</h1>
                <p class="lead">It's crunch time! Guess the NFL Team before your sacked!
                </p>
            </div>
        </div>
    </header>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-5"id="clueArea">
               <div class="row">
                   <div class="col-sm-12" id="clueBox">
                        <img src="assets/images/nfl_logo.png" alt="nfl">
                        <p> The clue to the team goes here, it needs to be alot of information</p>
                   </div>
               
               </div> 
            </div>
            <div class="col-md-2">
                    <ul class="list-group">
                            <li class="list-group-item">Letters Guessed
                            <li class="list-group-item" id="guessedLetters"></li>    
                            </li>
                            <li class="list-group-item">Correct Letters</li>
                            <li class="list-group-item" id="correctLetters"></li>
                            <li class="list-group-item">Wrong Letters</li>
                            <li class="list-group-item" id="wrongLetters"></li>
                            <li class="list-group-item">Plays Left
                                    <span class="badge badge-primary badge-pill">0</span>
                                </li>
                            <li class="list-group-item">Wins
                                <span class="badge badge-success badge-pill">0</span>
                            </li>
                            <li class="list-group-item">Loses
                                <span class="badge badge-error badge-pill">0</span>
                            </li>
                          </ul>
            </div>
            <div class="col-md-5" id="guessArea">
                    <img src="assets/images/touchdown.png" alt="touchdown">
                    <p id="guessBox">_ _ _ _ _ _ _ _ _</p>
                    
                </div>
        </div>
    </div>

    <script src="assets/javascript/game.js">
        
    </script>
    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>
</body>

</html>
